{{set . "Title" "Publish an Announcement"}}
{{template "Admin/header.html" .}}
<h1 class="page-header">Publish an Announcement</h1>
<form class="form-horizontal" role="form" action="{{url "Admin.AddAnnouncement"}}" method="post">
    {{with $field := field "announcement.Title" .}}
        <div class="form-group {{$field.ErrorClass}}">
            <label for="{{$field.Name}}" class="col-sm-2 control-label">Announcement Title</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" name="{{$field.Name}}" value="{{$field.Flash}}">
                <span class="help-block">{{$field.Error}}</span>
            </div>
        </div>
    {{end}}
    {{with $field := field "announcement.Body" .}}
        <div class="form-group {{$field.ErrorClass}}">
            <label for="{{$field.Name}}" class="col-sm-2 control-label">Announcement Body</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" name="{{$field.Name}}" value="{{$field.Flash}}">
                <span class="help-block">{{$field.Error}}</span>
            </div>
        </div>
    {{end}}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{{template "Admin/footer.html" .}}
