{{set . "Title" "All Users"}}
{{template "Admin/header.html" .}}
<h1 class="page-header">All Users</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .users}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.FirstName}}</td>
                <td>{{.LastName}}</td>
                <td>
                    <a class="btn btn-danger" href="{{url "Admin.DeleteUser" .Id}}">Delete (Including User Data)</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{template "Admin/footer.html" .}}
